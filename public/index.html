<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MongoDB Export/Import</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.24.6/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState } = React;

    // Simulated backend functions (replace with actual API calls in production)
    const simulateBackend = async (operation, uri, password) => {
      return new Promise((resolve) => {
        setTimeout(() => {
          if (operation === 'export') {
            resolve({ status: 'success', message: `Export completed for ${uri}`, data: [] });
          } else if (operation === 'import') {
            resolve({ status: 'success', message: `Import completed for ${uri}`, data: [] });
          } else if (operation === 'clear') {
            resolve({ status: 'success', message: `Cleared all import data` });
          } else {
            resolve({ status: 'error', message: 'Invalid operation' });
          }
        }, 1000);
      });
    };

    const App = () => {
      const [isAuthenticated, setIsAuthenticated] = useState(false);
      const [password, setPassword] = useState('');
      const [mongoUri, setMongoUri] = useState('');
      const [operation, setOperation] = useState('export');
      const [status, setStatus] = useState('');
      const [isLoading, setIsLoading] = useState(false);

      const correctPassword = 'secureMongo2025'; // Hardcoded for demo; use proper auth in production

      const handleLogin = (e) => {
        e.preventDefault();
        if (password === correctPassword) {
          setIsAuthenticated(true);
          setStatus('');
        } else {
          setStatus('Invalid password');
        }
      };

      const handleOperation = async (e) => {
        e.preventDefault();
        if (operation !== 'clear' && !mongoUri) {
          setStatus('Please enter a MongoDB URI');
          return;
        }

        setIsLoading(true);
        setStatus('Processing...');

        try {
          // Replace with actual API call, e.g.:
          // const response = await fetch(`/api/${operation}`, {
          //   method: 'POST',
          //   headers: { 'Content-Type': 'application/json' },
          //   body: JSON.stringify({ uri: mongoUri, password: correctPassword })
          // });
          // const data = await response.json();
          const response = await simulateBackend(operation, mongoUri, password);
          setStatus(response.message);
        } catch (error) {
          setStatus(`Error: ${error.message}`);
        } finally {
          setIsLoading(false);
        }
      };

      const handleClearData = async () => {
        setIsLoading(true);
        setStatus('Processing...');

        try {
          // Replace with actual API call, e.g.:
          // const response = await fetch('/api/clear', {
          //   method: 'POST',
          //   headers: { 'Content-Type': 'application/json' },
          //   body: JSON.stringify({ password: correctPassword })
          // });
          // const data = await response.json();
          const response = await simulateBackend('clear', mongoUri, password);
          setStatus(response.message);
        } catch (error) {
          setStatus(`Error: ${error.message}`);
        } finally {
          setIsLoading(false);
        }
      };

      return (
        <div className="min-h-screen bg-gray-100 flex items-center justify-center p-4">
          <div className="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <h1 className="text-2xl font-bold mb-6 text-center">MongoDB Export/Import</h1>

            {!isAuthenticated ? (
              <div>
                <p className="text-center mb-4">Enter password to access</p>
                <form onSubmit={handleLogin} className="space-y-4">
                  <div>
                    <input
                      type="password"
                      value={password}
                      onChange={(e) => setPassword(e.target.value)}
                      placeholder="Enter password"
                      className="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                    />
                  </div>
                  <button
                    type="submit"
                    className="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600 disabled:bg-blue-300"
                    disabled={isLoading}
                  >
                    Login
                  </button>
                </form>
                {status && <p className="mt-4 text-center text-red-500">{status}</p>}
              </div>
            ) : (
              <div>
                <form onSubmit={handleOperation} className="space-y-4">
                  <div>
                    <label className="block text-sm font-medium mb-1">MongoDB URI</label>
                    <input
                      type="text"
                      value={mongoUri}
                      onChange={(e) => setMongoUri(e.target.value)}
                      placeholder="mongodb://user:pass@host:port"
                      className="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                    />
                  </div>
                  <div>
                    <label className="block text-sm font-medium mb-1">Operation</label>
                    <select
                      value={operation}
                      onChange={(e) => setOperation(e.target.value)}
                      className="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                      <option value="export">Export Collections</option>
                      <option value="import">Import Collections</option>
                    </select>
                  </div>
                  <button
                    type="submit"
                    className="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600 disabled:bg-blue-300"
                    disabled={isLoading}
                  >
                    {isLoading ? 'Processing...' : 'Execute'}
                  </button>
                </form>
                <button
                  onClick={handleClearData}
                  className="mt-4 w-full bg-red-500 text-white p-2 rounded hover:bg-red-600 disabled:bg-red-300"
                  disabled={isLoading}
                >
                  {isLoading ? 'Processing...' : 'Clear Import Data'}
                </button>
                {status && (
                  <p className={`mt-4 text-center ${status.includes('Error') ? 'text-red-500' : 'text-green-500'}`}>
                    {status}
                  </p>
                )}
                <button
                  onClick={() => setIsAuthenticated(false)}
                  className="mt-4 w-full bg-gray-500 text-white p-2 rounded hover:bg-gray-600"
                >
                  Logout
                </button>
              </div>
            )}
          </div>
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
